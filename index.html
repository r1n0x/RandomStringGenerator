<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random String Generator</title>
    <meta name="google-site-verification" content="vtYfVtXJhTS07eRr6214UUarUIBvvBluwBeZzDf6lsg" />
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="css/main-style.css">
</head>
<body>
    <div class="flex-container">
        <div class="main_text center-horizontally">
            Random String Generator
        </div>
        <div class="frame-main center-horizontally">
            <div class="text-frame-main">
                <div class="variables center-horizontally">
                    <table class="variables-table center-horizontally center-vertically">
                        <tr>
                            <td>String length: </td>
                            <td><input type="number" placeholder="7, 69, 420 etc (default: 16)" id="1" size="35"></td>
                        </tr>
                        <tr>
                            <td>Amount of strings (lines)</td>
                            <td><input type="number" placeholder="1, 2, 3 etc (default: 1)" id="2" size="35"></td>
                        </tr>
                        <tr>
                            <td>Amount of strings in one line</script></td>
                            <td><input type="number" placeholder="1, 2, 3 etc (default: 1)" id="3" size="35"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Special characters <input type="checkbox" id="4"></td>
                        </tr>
                    </table>
                </div>
                <div class="buttons-frame-main center-vertically">
                    <div class="button center-horizontally center-vertically" onclick="app()">
                        Generate
                    </div>
                </div>
                <div class="output">
                    <div class="textarea-holder">

                    </div>
                </div>
            </div>
        </div>
        <div class="dwn-button center-horizontally center-vertically" id="dwn" onclick="downloadTextArea()">
            Download as TXT
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
